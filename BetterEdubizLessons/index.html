<!DOCTYPE html>
<html>
    <head>
        <title>BetterEdubizLessons</title>
    </head>

    <body style="width: 250px">
        <table border="0">
            <tr>
                <th align="center" colspan="2">
                    <h2>Controls</h2>
                </th>
            </tr>
            <tr>
                <th><h3>M</h3></th>
                <th align="left"><h3>Mutes the video</h3></th>
            </tr>

            <tr>
                <th><h3>Space</h3></th>
                <th align="left"><h3>Pauses the video</h3></th>
            </tr>

            <tr>
                <th><h3>Right Arrow Key</h3></th>
                <th align="left"><h3>Skips 10 seconds</h3></th>
            </tr>

            <tr>
                <th><h3>Left Arrow Key</h3></th>
                <th align="left"><h3>Rewinds 5 seconds</h3></th>
            </tr>
        </table>

        <button id="changeContent">This is Just a Test!</button>
